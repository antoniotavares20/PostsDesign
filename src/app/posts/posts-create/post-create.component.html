<mat-card>
<form (submit)="onAddPost(postForm)" #postForm = "ngForm">
    <mat-form-field>
      <input matInput
             rows="6"
             name = "title"
             ngModel
            required
            placeholder="Post Title"
            #title="ngModel">
            <mat-error *ngIf="title.invalid">Por favor entrar com o titulo</mat-error>
      </mat-form-field>
    <mat-form-field>
    <textarea
            matInput
            rows="3"
            name = "content"
            ngModel
            required
            placeholder="Post Content"
            #content="ngModel">
            
    </textarea>
          <mat-error *ngIf="content.invalid">Por favor entrar com o conteudo</mat-error>
  </mat-form-field>
  <button mat-raised-button
  color='accent'
  type="submit"
  >
  Salvar Mensagem</button>

</form>
</mat-card>
